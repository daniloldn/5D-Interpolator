services:
  backend:
    build:
      context: ./backend
    container_name: interpolator-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    environment:
      - PYTHONPATH=/app
    networks:
      - interpolator-net

  frontend:
    build:
      context: ./frontend
    container_name: interpolator-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - interpolator-net

networks:
  interpolator-net:
    driver: bridge
